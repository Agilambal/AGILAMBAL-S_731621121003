<html>
    <head>
        <title>JavaScript</title>
        <script>
            function myFunction(){
                document.write("<b>JavaScript Function Example</b>");
            }
            function addition(a,b){
                let sum=a+b;
                document.write("<b>Sum : "+sum);
            }
            function subraction(a,b){
                let sub=a-b;
                document.write("<b>Sub : "+sub);
            }
            function multiplication(a,b){
                let total=a*b;
                document.write("<b>Total : "+total);
            }
            function division(a,b){
                let div=a/b;
                document.write("<b>Total : "+div);
            }
        </script>
    </head>
    <body>
        <button onclick="myFunction()">Click Me</button> 
        <br>
        <br>
        <button onclick="addition(10,30)">Addition</button>
        <br>
        <br>
        <button onclick="subraction(70,30)">Subraction</button>
        <br>
        <br>
        <button onclick="multiplication(7,3)">Multiplication</button>
        <br>
        <br>
        <button onclick="division(9,3)">Division</button>
    </body>
</html>
