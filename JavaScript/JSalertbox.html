<html>
    <head>
    <title>JS Alert Box</title>
    <script>
    
    function addition(a,b){
        let sum=a+b;
        alert("Addition : "+sum);
    }
    function subraction(a,b){
        let sub=a-b;
        alert("Subraction : "+sub);
    }
    function multiplication(a,b){
        let total=a*b;
        alert("Multiplication : "+total);
    }
    function division(a,b){
        let div=a/b;
        alert("Division : "+div);
    }
    </script>
</head>
    <body>
        <button onclick="addition(10,20)">Addition</button>
        <br>
        <br>
        <button onclick="subraction(30,15)">Subraction</button>
        <br>
        <br>
        <button onclick="multiplication(7,3)">Multiplication</button>
        <br>
        <br>
        <button onclick="division(9,3)">Division</button>
    </body>
</html>
