<!DOCTYPE html>
<html>
<head>
    <title>Palindrome</title>
    <script>
        function palindrome() {
            let str = document.getElementById("str").value;
            let isPalindrome = true;
            for (let i=0,j=str.length-1;i<j;i++,j--) {
                if (str.charAt(i) != str.charAt(j)) {
                    isPalindrome = false;
                    break;
                }
            }
            if(isPalindrome) {
                document.getElementById("ResultDiv").innerHTML ="Palindrome";
            }else{
                document.getElementById("ResultDiv").innerHTML ="Not Palindrome";
            }
        }
    </script>
</head>

    Enter String: <input type="text" id="str"  >
    <button onclick="palindrome()">Click</button>
    <br><br>
   <div id="ResultDiv"></div>
</body>
</html>
